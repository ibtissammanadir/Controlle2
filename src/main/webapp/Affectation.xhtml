<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Associate Employee with Project</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
</h:head>
<h:body>
    <div class="container mt-4">
        <h2>Associate Employee with Projects</h2>
        <h:form id="affectionForm" class="mt-3">
            <div class="form-group">
                <h:commandLink action="EmployesList.xhtml" value="Employe List" class="btn btn-primary mb-3" />
            </div>
            <div class="form-group">
                <label for="employeeMenu">Employee Name</label>
                <h:selectOneMenu id="employeeMenu" value="#{affectionBean.selectedEmployeeId}" class="form-control">
                    <f:selectItem itemLabel="Select Employee" itemValue="" noSelectionOption="true"/>
                    <f:selectItems value="#{affectionBean.availableEmployees}" var="employee"
                                   itemValue="#{employee.id}" itemLabel="#{employee.name}" />
                </h:selectOneMenu>
            </div>
            <div class="form-group">
                <label for="projectMenu">Project Name</label>
                <h:selectOneMenu id="projectMenu" value="#{affectionBean.selectedProjectId}" class="form-control">
                    <f:selectItem itemLabel="Select Project" itemValue="" noSelectionOption="true"/>
                    <f:selectItems value="#{affectionBean.availableProjects}" var="project"
                                   itemValue="#{project.id}" itemLabel="#{project.name}" />
                </h:selectOneMenu>
            </div>
            <h:commandButton value="Affecter Projet" action="#{affectionBean.associateEmployeeWithProject}" class="btn btn-success" />
        </h:form>
    </div>
</h:body>
</html>
